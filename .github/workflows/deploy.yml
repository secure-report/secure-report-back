name: Deploy to EC2

on:
  push:
    branches: [feat/login]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
          DEBUG: ${{ secrets.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB_NAME: ${{ secrets.MONGODB_DB_NAME }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_MODEL: ${{ secrets.GOOGLE_MODEL }}
          ADMIN_API_KEY: ${{ secrets.ADMIN_API_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null
          
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST "
            cd /home/ubuntu && \
            rm -rf secure-report-back && \
            git clone --depth 1 -b main https://github.com/wnliberio/secure-report-back.git && \
            cd secure-report-back && \
            cat > .env << 'EOF'
            DEBUG=$DEBUG
            SECRET_KEY=$SECRET_KEY
            MONGODB_URI=$MONGODB_URI
            MONGODB_DB_NAME=$MONGODB_DB_NAME
            CLOUDINARY_CLOUD_NAME=$CLOUDINARY_CLOUD_NAME
            CLOUDINARY_API_KEY=$CLOUDINARY_API_KEY
            CLOUDINARY_API_SECRET=$CLOUDINARY_API_SECRET
            GOOGLE_API_KEY=$GOOGLE_API_KEY
            GOOGLE_MODEL=$GOOGLE_MODEL
            ADMIN_API_KEY=$ADMIN_API_KEY
            EOF
            docker-compose down && \
            docker system prune -a -f && \
            docker-compose up -d --build
          " || exit 1