version: '3.8'

services:
  app:
    build: .
    container_name: secure-report-api
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017
    depends_on:
      - mongo
    networks:
      - secure-report-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: secure-report-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - secure-report-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  secure-report-network:
    driver: bridge
