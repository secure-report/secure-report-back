version: '3.8'

services:
  app:
    build: .
    container_name: secure-report-api
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=securereport
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
      - DEBUG=true
    depends_on:
      - mongo
    networks:
      - secure-report-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: secure-report-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - secure-report-network
    restart: unless-stopped

volumes:
  mongo-data:

networks:
  secure-report-network:
    driver: bridge
